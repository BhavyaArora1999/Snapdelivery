<section id="menu" class="menu">
  <div class="container">
    <div class="section-title">
      <h2>Check our tasty <span>Menu</span></h2>
    </div>

    <div class="row">
      <div class="text-center w-100">
        <button class="add-btn" type="submit" (click)="showAdd = !showAdd">
          Add New Dish
        </button>
        <button class="add-btn" type="submit" (click)="addMenu()">
          Add New Menu
        </button>
      </div>
    </div>

    <div class="row menu-container">
      <div *ngFor="let item of Items" class="col-lg-6">
        <app-menuitem
          (passItem)="deleteItem($event)"
          [item]="item"
        ></app-menuitem>
      </div>
      <div class="col-lg-6" *ngIf="showAdd">
        <app-additem (passItem)="getItem($event)"></app-additem>
      </div>
    </div>
  </div>
</section>
