<div class="menu-content">
  <a href="#">{{ item.name }}</a
  ><span>&#x20B9;{{ item.price }}</span>
</div>
<div class="menu-ingredients deletebutton">
  {{ item.description }}
  <div class="">
    <button (click)="deleteItem(item)">Delete</button>
    &nbsp;
    <button (click)="addItemToCart(item)">ADD</button>
  </div>
</div>
