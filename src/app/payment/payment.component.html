<h3 class="pb-5">Please do the payment!</h3>

<div class="payform">
  <form class="mb-5" novalidate (ngSubmit)="buy()" [formGroup]="stripeForm">
    <div class="form-group">
      <input
        type="text"
        formControlName="name"
        placeholder="Full Name"
        required
        class="form-control"
      />
      <span
        class="text-danger"
        *ngIf="stripeForm.get('name').hasError('required') && submitted"
        >Full Name is required</span
      >
    </div>
    <div class="form-group">
      <input
        type="number"
        readonly
        formControlName="amount"
        [(ngModel)]="amount"
        required
        class="form-control"
      />
      <span
        class="text-danger"
        *ngIf="stripeForm.get('amount').hasError('required') && submitted"
        >Amount is required</span
      >
    </div>
    <div class="form-group">
      <div class="field" id="card-element"></div>
    </div>
    <button
      class="btn btn-warning w-25 border shadow"
      type="submit"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Pay
    </button>
  </form>
</div>
