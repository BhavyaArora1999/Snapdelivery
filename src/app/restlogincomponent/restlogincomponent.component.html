<section id="book-a-table" class="book-a-table">
  <div class="container mt-5">
    <form
      (ngSubmit)="f.form.valid && loginfun()"
      #f="ngForm"
      novalidate
      class="php-email-form mt-5"
    >
      <h2 class="text-center">LOGIN RESTAURANT</h2>
      <div class="form-row justify-content-center mt-5">
        <div
          class="col-md-8 form-group"
          [ngClass]="{ 'has-error': f.submitted && !email.valid }"
        >
          <input
            type="email"
            class="form-control"
            [(ngModel)]="model.email"
            #email="ngModel"
            required
            name="email"
            id="email"
            placeholder="Your Email"
            data-rule="email"
            data-msg="Please enter a valid email"
          />

          <div *ngIf="f.submitted && !email.valid" class="help-block">
            email is required
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div
          class="col-md-8 form-group"
          [ngClass]="{ 'has-error': f.submitted && !password.valid }"
        >
          <input
            type="password"
            class="form-control"
            [(ngModel)]="model.password"
            #password="ngModel"
            required
            name="password"
            rows="5"
            placeholder="Password"
          />
          <!-- <div class="validate"></div> -->
          <div *ngIf="f.submitted && !password.valid" class="help-block">
            Password is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">
          Your booking request was sent. We will call back or send an Email to
          confirm your reservation. Thank you!
        </div>
      </div>
      <div class="form-row justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="text-center">
            <button type="submit" class="buttonsignup" [disabled]="loading">
              Login
            </button>
          </div>
        </div>
        <div class="col-md-5">
          <a
            class="buttonsignup text-decoration-none"
            href="/restaurant/register"
          >
            Register</a
          >
        </div>
      </div>
    </form>
  </div>
</section>
