<app-loader *ngIf="loading"></app-loader>
<div class="container-fluid foodbackground" *ngIf="!loading">
  <nav class="navbar navbar-expand navbar-light">
    <a class="navbar-brand" [routerLink]="['/home']">{{ title }}</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['**']">About</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row centerrow">
      <div class="header">
        <h2>Find Your Restaurant</h2>
        <h4>Find the best restaurants, cafes and bars</h4>
      </div>
      <div class="container mt-5">
        <form (ngSubmit)="getSearchParam(model)" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                [(ngModel)]="model.city"
                #city="ngModel"
                required
                type="text"
                class="w-75"
                name="city"
                placeholder="Select City"
              />
            </div>
            <div class="col-6">
              <input
                class="form-control"
                [(ngModel)]="model.dish"
                #dish="ngModel"
                required
                type="text"
                class="w-75"
                name="dish"
                placeholder="Select Dish"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-success">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <!-- Quick Searches -->
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 collections">
        <h3>Quick Searches</h3>
        <p>Discover restaurants by type of meal</p>
      </div>
    </div>
    <div class="row">
      <div
        class="col-md-12 col-lg-12 col-sm-12 collections"
        style="padding-top: 30px"
      >
        <h3>List of Trending Restaurants</h3>
      </div>
    </div>

    <div class="row cardrow">
      <mat-card
        *ngFor="let resto of restoList"
        class="example-card"
        animateOnScroll
        animationName="animated fadeIn"
      >
        <a [routerLink]="['/detail', resto._id]">
          <mat-card-header>
            <mat-card-title>{{ resto.fullName }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../../assets/resturant-deliver.svg" />
          <mat-card-content>
            <div class="cost">Average Cost for two people: 400</div>
            <div class="post-meta">
              <span class="star"><i class="fa fa-star"></i>5</span>
              <span class="smile"><i class="fa fa-smile-o"></i>5</span>
            </div>
          </mat-card-content>
        </a>
      </mat-card>
    </div>
  </div>
</div>
